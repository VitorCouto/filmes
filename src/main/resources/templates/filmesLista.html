<!DOCTYPE html>
<html>
	<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
		integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
		crossorigin="anonymous" />
	
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
		integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
		crossorigin="anonymous" />
	</head>
	
	
	<body>
	
	
		<!-- inicio class container -->
		<div class="container">		
			<!-- inicio class row -->
			<div class="row">				
				<!--inicio form -->
				<form action="/save" method="post">
					
					<label>Nome:</label>
					<input type="hidden" th:value="${filme.id}"  name="id"/>
					<input type="text" th:value="${filme.nome}" class="form-control" placeholder="Nome do Filme" name="nome"/>
					
					<br />
					
					<button type="submit" class="btn btn-default">Enviar</button>
						
					<br />				
				<!-- fim form	 -->
				</form>		
			<!-- fim class row -->
			</div>
			
			
			
			
			
		<!-- fim class container -->
		</div>
	
		<br /><br />
		
		<!-- inicio class table -->
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Nome</th>					
					<th>Excluir</th>
					<th>Editar</th>
				</tr>
				
				<tbody>
					<tr th:each="filme:${filmes}">
						<td th:text="${filme.id}"></td>
						<td> <a th:href="@{/comentario(id=${filme.id})}"> <span th:text="${filme.nome}"></span> >>> Detalhes </a></td>						
												
						<td> <a th:href="@{/del(id=${filme.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a></td>
						<td> <a th:href="@{/(id=${filme.id})}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></a></td>
					</tr>
				</tbody>
			<!-- inicio class table -->
			</table>
	
	</body>
</html>
